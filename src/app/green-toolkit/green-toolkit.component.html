<h2>Tools to help you live healthier, happier, and reduce your environmental impact:</h2>
<div *ngFor="let currentTool of childToolkit">
  <p>{{currentTool.name}}</p>
  <p>{{currentTool.description}}</p>
  <p>{{currentTool.effectiveness}}</p>
</div>
<h2>Add a tool to your toolkit:</h2>
<app-add-tool></app-add-tool>
