<h2>Tools to help you live healthier, happier, and reduce your environmental impact:</h2>
<div *ngFor="let currentTool of tools | async">
  <div class="card">
    <div class="card-header"> {{currentTool.name}}</div>
    <div class="card-body">Description: {{currentTool.description}}</div>
    <div class="card-body">Effectiveness: {{currentTool.effectiveness}}</div>
  </div>
</div><br>
<button routerLink='addtool' class="btn btn-info">Add new tool</button>
